<!DOCTYPE html>
<html>
<head>
    <title>Student Application Form</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        form {
            width: 400px;
            margin: 0 auto;
        }
        label, textarea, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            display: inline;
        }
        .gender, .programmes {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form>
        <h2>Student Application Form</h2>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="__/__/____">
        </div>
        <div>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="gender">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div class="programmes">
            <label>Programmes applied for (choose at least two):</label>
            <input type="checkbox" id="diplomaCS" name="programmes" value="diplomaCS">
            <label for="diplomaCS">Diploma in Computer Science</label>
            <input type="checkbox" id="diplomaITB" name="programmes" value="diplomaITB">
            <label for="diplomaITB">Diploma in Information Technology, Business</label>
            <input type="checkbox" id="diplomaEE" name="programmes" value="diplomaEE">
            <label for="diplomaEE">Diploma in Electrical Engineering</label>
        </div>
        <div>
            <label for="district">Choose District:</label>
            <select id="district" name="district">
                <option value="district1">District 1</option>
                <option value="district2">District 2</option>
                <option value="district3">District 3</option>
                <option value ="district4">District 4</option>
            </select>
        </div>
        <div>
            <label for="reason">In about 50 words, describe why you chose UICT:</label>
            <textarea id="reason" name="reason" rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </div>
        <p>&copy;2024 all rights reserved</p>
<body bgcolor ="white">
    </form>  
</body>
</html>
